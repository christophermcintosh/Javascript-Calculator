<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">

<div id="background"></div>
<div class="container d-block mx-auto text-center">
  <h2 class="text-center py-2">Basic Javascript Calculator</h2> 
  <div id="calculator" class="d-inline-block">
  <div class="row">
    <div class="col-12">
      <input type="text" class="equation text-right" placeholder="0" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button" class="clear">Clear</button>
      <button type="button" class="delete">Delete</button>
      <button type="button" value="0" class="prop">0</button>
      <button type="button" value="/" class="prop">/</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="button" value="7" class="prop">7</button>
      <button type="button" value="8" class="prop">8</button>
      <button type="button" value="9" class="prop">9</button>
      <button type="button" value="*" class="prop">*</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="button" value="4" class="prop">4</button>
      <button type="button" value="5" class="prop">5</button>
      <button type="button" value="6" class="prop">6</button>
      <button type="button" value="+" class="prop">+</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="button" value="1" class="prop">1</button>
      <button type="button" value="2" class="prop">2</button>
      <button type="button" value="3" class="prop">3</button>
      <button type="button" value="-" class="prop">-</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="button" value="." class="prop">.</button>
      <button type="button" value="(" class="prop">(</button>
      <button type="button" value=")" class="prop">)</button>
      <button type="button" value="=" class="doTheMath">=</button>
    
    </div>
  </div>
    <p id="signature" class="py-1">Designed and coded by <a href="https://codepen.io/christophermcintosh"</a>Christopher McIntosh</p>

</div>
</div>
